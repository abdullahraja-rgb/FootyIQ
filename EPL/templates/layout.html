<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <!-- Bootstrap -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="icon" href="/static/fire-favicon.ico" type="image/x-icon">
    <link href="/static/styles.css" rel="stylesheet">

    <title>Football Tracker {% block title %}{% endblock %}</title>

    <style>
        :root {
            --primary-color: #2196F3;
            --secondary-color: #FF5722;
            --accent-color: #FFC107;
            --background-color: #f1f1f1;
            --dark-color: #212121;
            --light-color: #ffffff;
            --text-color: #424242;
        }

        body {
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            color: var(--text-color);
        }

        .navbar {
            background-color: var(--dark-color);
            padding: 1rem 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 1.5rem;
            color: var(--primary-color);
            font-weight: 600;
            text-transform: uppercase;
            text-decoration: none;
        }

        .navbar-brand:hover {
            color: var(--secondary-color);
        }

        .navbar-nav .nav-link {
            color: var(--light-color);
            font-size: 1.1rem;
            margin-left: 1rem;
            text-transform: uppercase;
            padding: 0.8rem 1.2rem;
        }

        .navbar-nav .nav-link:hover {
            color: var(--primary-color);
        }

        main {
            max-width: 1000px;
            margin: 80px auto;
            padding: 2rem;
            background-color: var(--light-color);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .btn {
            font-size: 1.2rem;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 50px;
            margin: 0.5rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: 600;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--light-color);
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            color: var(--light-color);
        }

        .alert {
            background-color: var(--primary-color);
            color: var(--light-color);
            border-radius: 8px;
            padding: 1rem;
            font-size: 1rem;
            text-align: center;
            margin: 1rem 0;
        }

        footer {
            background-color: var(--dark-color);
            color: var(--light-color);
            padding: 1rem;
            text-align: center;
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        footer a:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }

        .form-control {
            border-radius: 8px;
            padding: 0.8rem;
            font-size: 1rem;
            margin-bottom: 1rem;
            border: 2px solid var(--dark-color);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 4px rgba(76, 175, 80, 0.4);
        }

        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.2rem;
            }

            .navbar-nav .nav-link {
                font-size: 1rem;
                margin-left: 0.5rem;
            }

            main {
                margin: 2rem auto;
                padding: 1.5rem;
            }

            .btn {
                font-size: 1rem;
                padding: 0.7rem 1.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Football Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/upcoming">Upcoming Fixtures</a></li>
                    <li class="nav-item"><a class="nav-link" href="/rankings">Standings</a></li>
                    <li class="nav-item"><a class="nav-link" href="/results">Results</a></li>
                    <li class="nav-item"><a class="nav-link" href="/live">Live Matches</a></li>
                    <li class="nav-item"><a class="nav-link" href="/players">Top Players</a></li>
                    <li class="nav-item"><a class="nav-link" href="/charts">Dashboard</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Flash Message -->
    {% if get_flashed_messages() %}
        <div class="alert" role="alert">
            {{ get_flashed_messages() | join(" ") }}
        </div>
    {% endif %}

    <!-- Main Content -->
    <main>
        {% block main %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>Football Tracker by Abdullah &copy; 2024 | <a href="#">Privacy Policy</a></p>
    </footer>

    <!-- Favicon Animation -->
    <script>
        (function() {
            var favicons = [
                '/static/fire-favicon-1.ico',
                '/static/fire-favicon-2.ico',
                '/static/fire-favicon-3.ico',
                '/static/fire-favicon-4.ico'
            ];
            var currentFavicon = 0;
            setInterval(function() {
                currentFavicon = (currentFavicon + 1) % favicons.length;
                document.querySelector('link[rel="icon"]').href = favicons[currentFavicon];
            }, 500);
        })();
    </script>
</body>
</html>
